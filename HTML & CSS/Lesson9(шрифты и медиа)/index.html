<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MediaPlayer</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Welcome to MediaPlayer</h1>

        <!-- Не советуется использовать, работает в специфических случаях -->
        <video controls width="600">
            <source src="media/nature.mp4" type="video/mp4">
        </video>

        <!-- Универсальный способ который советуется использовать для любого видео -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HGTJBPNC-Gw?si=VW01RUHSVMvvVx6L"
                title="HTML&CSS Course" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
    </body>
</html>
